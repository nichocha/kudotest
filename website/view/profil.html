{{template "header" .}}

	<div class="container">
		<h1>Profil</h1>

        {{if .Error_message}}
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
				<strong>Error!</strong> {{.Error_message}}
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>        
		{{end}}

        {{if .Success_message}}
			<div class="alert alert-success alert-dismissible fade show" role="alert">
				<strong>Success!</strong> {{.Success_message}}
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>        
		{{end}}

		<form method="POST">

			<div class="form-group">
				<label for="nama">Nama</label>
				<input type="text" class="form-control" id="nama" name="nama" value="{{.Nama}}">
			</div>

			<div class="form-group">
				<label for="surel">Alamat Surel</label>
				<input type="email" class="form-control" id="surel" name="surel" value="{{.Surel}}">
			</div>

			<div class="form-group">
				<label for="telepon">Telepon</label>
				<input type="text" class="form-control" id="telepon" name="telepon" value="{{.Telepon}}">
			</div>

			<button class="btn btn-primary btn-full" name="proses" type="submit">Ubah</button>

		</form>
	</div>
	
{{template "footer" .}}

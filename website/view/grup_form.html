{{template "header" .}}

	<div class="container">
		<h1>Grup</h1>

        {{if .Error_message}}
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
				<strong>Error!</strong> {{.Error_message}}
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>        
		{{end}}

		<form method="POST">

			<div class="form-group">
				<label for="nama_grup">Nama Grup</label>
				<input type="text" class="form-control" id="nama_grup" name="nama_grup" value="{{.Nama_grup}}">
			</div>

			<div class="form-group">
				<label for="deskripsi">Deskripsi</label>
				<input type="text" class="form-control" id="deskripsi" name="deskripsi" value="{{.Deskripsi}}">
			</div>

			<button class="btn btn-primary btn-full" name="proses" type="submit">Proses</button>

		</form>
	</div>
	
{{template "footer" .}}

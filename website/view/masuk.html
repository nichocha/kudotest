{{template "header" .}}

	<div class="container">
		<h1>Masuk</h1>

        {{if .Error_message}}
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
				<strong>Error!</strong> {{.Error_message}}
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>        
		{{end}}

		<form method="POST">

			<div class="form-group">
				<label for="nama_pengguna">Nama Pengguna</label>
				<input type="text" class="form-control" id="nama_pengguna" name="nama_pengguna" value="{{.Nama_pengguna}}">
			</div>

			<div class="form-group">
				<label for="kata_sandi">Kata Sandi</label>
				<input type="password" class="form-control" id="kata_sandi" name="kata_sandi">
			</div>

			<button class="btn btn-primary btn-full" name="proses" type="submit">Masuk</button>

		</form>
	</div>
	
{{template "footer" .}}
